        <h1 id="php中"><a href="#php中" class="headerlink" title="php中"></a>php中</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">1.函数</span><br><span class="line">（1）性质：可重复执行的代码片段。</span><br><span class="line">例如：$_GET[]函数</span><br><span class="line">作用：传导参数，在hackbar(一个插件)上使用</span><br><span class="line">在地址后加入\?a=(任意值)</span><br><span class="line">$_POST函数</span><br><span class="line">作用：传参，与上面函数一样，不过直接输入地址xxx.php.</span><br><span class="line">PHP strlen() 函数</span><br><span class="line">有时知道字符串值的长度是很有用的。</span><br><span class="line">strlen() 函数返回字符串的长度（字节数）。</span><br><span class="line">2.自定义函数</span><br><span class="line">function +函数名称。</span><br><span class="line">使用时需要再次声明函数。注意：函数外面的值不会影响函数里面的值</span><br><span class="line">&lt;?php</span><br><span class="line">$num2 = 90;</span><br><span class="line">function num($num1=10,$num2=20,$num3=60)&#123;</span><br><span class="line">    echo $num1+$num2+$num3;</span><br><span class="line">&#125;</span><br><span class="line">num();</span><br><span class="line">3.php运算符</span><br><span class="line">与C语言知识一样，注意特殊输出是运算符的位置</span><br><span class="line">如:&#x27;++&#x27;和 &#x27;--&#x27;</span><br><span class="line">PHP7+ 版本新增整除运算符 intdiv()，该函数返回值为第一个参数除于第二个参数的值并取整（向下取整）</span><br><span class="line">&lt;?php</span><br><span class="line">var_dump(intdiv(10, 3));</span><br><span class="line">?&gt;</span><br><span class="line">以上实例会输出：</span><br><span class="line"></span><br><span class="line">int(3)</span><br></pre></td></tr></table></figure>
